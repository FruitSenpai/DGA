<h1 *ngIf="isAddMode">Create Farm</h1>
<h1 *ngIf="!isAddMode">Edit Farm</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"  />
            
        </div>
        <div class="form-group col">
            <label for="owner">Owner</label>
            <input type="text" formControlName="owner" class="form-control"  />
            
        </div>

        <div class="form-group col">
            <label for="size">Size</label>
            <input type="text" formControlName="size" class="form-control"  />
            
        </div>

        <div class="form-group col">
            <label for="sizeUnit">Unit</label>
            <input type="text" formControlName="sizeUnit" class="form-control"  />
            
        </div>


        
        <div class="form-group col">
            <label for="country">Country</label>
            <input type="text" formControlName="country" class="form-control"  />
            
        </div>
        <div class="form-group col">
            <label for="province">Province</label>
            <input type="text" formControlName="province" class="form-control"  />
            
        </div>
        <div class="form-group col">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control"  />
            
        </div>
        <div class="form-group col">
            <label for="latitude">Latitude</label>
            <input type="text" formControlName="latitude" class="form-control"  />
            
        </div>
        <div class="form-group col">
            <label for="longitude">Longitude</label>
            <input type="text" formControlName="longitude" class="form-control"  />
            
        </div>
        
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/farms" class="btn btn-link">Cancel</a>
    </div>
</form>
